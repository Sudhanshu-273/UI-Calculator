<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="search-bar">
            <input type="text" name="expression" id="search">
        </div>
        <div class="first-row">
            <button class="calc" id = "allClear" style="border-right:none;">AC</button>
            <button class="calc" id = "clear" style="border-right:none;"><i class="fa-solid fa-delete-left"></i></button>
            <button class="calc" id = "percent" style="border-right:none;">%</button>
            <button class="calc" id = "divide">/</button>
        </div>
        <div class="second-row">
            <button class="calc" id = "seven" style="border-right:none;">7</button>
            <button class="calc" id = "eight" style="border-right:none;">8</button>
            <button class="calc" id = "nine" style="border-right:none;">9</button>
            <button class="calc" id = "multiply">*</button>
        </div>
        <div class="second-row">
            <button class="calc" id = "four" style="border-right:none;">4</button>
            <button class="calc" id = "five" style="border-right:none;">5</button>
            <button class="calc" id = "six" style="border-right:none;">6</button>
            <button class="calc" id = "minus">-</button>
        </div>
        <div class="second-row">
            <button class="calc" id = "one" style="border-right:none;">1</button>
            <button class="calc" id = "two" style="border-right:none;">2</button>
            <button class="calc" id = "three" style="border-right:none;">3</button>
            <button class="calc" id = "plus">+</button>
        </div>
        <div class="second-row">
            <button class="calc" id = "equal" style="border-right:none;">=</button>
            <button class="calc" id = "dot" style="border-right:none;">.</button>
            <button class="calc" id = "zero">0</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/00cc61fd4d.js" crossorigin="anonymous"></script>
</body>
</html>
